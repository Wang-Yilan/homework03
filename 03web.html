<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            width: 500px;
            margin-top: 20px;
        }
        li{
            list-style: none;
            float: left;
            width: 50px;
            height: 50px;
            margin: 0 10px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <fieldset style="width: 500px; height: 320px;margin: auto;">
        <legend style="color: #ff0000;margin-left: 20px;">网页换肤</legend>
        <fieldset style="margin:20px">
            <ul>  
                <li title="红色"></li>
                <li title="绿色"></li>  
                <li title="橙色"></li>  
                <li title="黄色"></li>  
                <li title="蓝色"></li>
                <li title="粉色"></li>
            </ul>
        </fieldset>
        <div id="text" style="width:550px;margin: 50px;background: red;">
            <p>LocalStorage将数据保存在客户端本地的硬件设备中，即使浏览器被关闭了，该数据仍然存在，下次打开浏览器访问网站时仍然可以继续使用。</p>
        </div>
    </fieldset>
</body>
<script>
    var colors=['red','green','orange','yellow','blue','pink'];
    var lis=document.getElementsByTagName('li');
    var text = document.getElementById('text');
    window.onload=function(){
        if(localStorage.getItem("bgc")===null){
            lis[0].style.marginTop=20 + 'px';
            text.style.backgroundColor=lis[0].style.backgroundColor;
        }else{
            text.style.backgroundColor=localStorage.getItem("bgc");
        }
    }
    for(var i=0;i<lis.length;i++){  
        lis[i].style.background=colors[i];
        lis[i].index=i;
        lis[i].onclick=function(){
            for(var j=0;j<lis.length;j++){
                    lis[j].style.marginTop=20+'px';
                }
            text.style.background=colors[this.index];
            localStorage.setItem('bgc',colors[this.index]);
            this.style.marginTop=0+'px';
        }
    }
</script>
</html>
